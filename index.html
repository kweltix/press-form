<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор стоимости пресс-формы</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      color: #000000;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #003366;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #f0f4f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      background-color: #0055cc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #003a99;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Калькулятор стоимости пресс-формы</h1>

  <div class="container">
    <label for="mass">Масса (в кг):</label>
    <input type="number" id="mass" required>

    <label for="gnezda">Число гнёзд:</label>
    <select id="gnezda">
      <option value="1×1">1×1</option>
      <option value="1×2">1×2</option>
      <option value="1×4">1×4</option>
      <option value="1×8">1×8</option>
    </select>

    <label for="system">Тип системы:</label>
    <select id="system">
      <option value="Холодноканальная">Холодноканальная</option>
      <option value="Горячеканальная">Горячеканальная</option>
    </select>

    <label for="polzun">Ползуны:</label>
    <select id="polzun">
      <option value="Нет">Нет</option>
      <option value="Да">Да</option>
    </select>

    <button onclick="calculate()">Рассчитать</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const A = 21000;
      const B = 0.91;

      const mass = parseFloat(document.getElementById("mass").value);
      const gnezda = document.getElementById("gnezda").value;
      const system = document.getElementById("system").value;
      const polzun = document.getElementById("polzun").value;

      if (isNaN(mass) || mass <= 0) {
        document.getElementById("result").innerText = "Введите корректную массу.";
        return;
      }

      const K_gnezda = {
        "1×1": 1.0,
        "1×2": 1.1,
        "1×4": 1.3,
        "1×8": 1.6
      };

      const K_system = {
        "Холодноканальная": 1.0,
        "Горячеканальная": 1.2
      };

      const K_polzun = {
        "Нет": 1.0,
        "Да": 1.15
      };

      const base = A * Math.pow(mass, B);
      const finalPrice = base * K_gnezda[gnezda] * K_system[system] * K_polzun[polzun];
      const roundedPrice = Math.round(finalPrice).toLocaleString("ru-RU");

      document.getElementById("result").innerText = `Примерная стоимость: ${roundedPrice} ₽`;
    }
  </script>

</body>
</html>
