<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>КБ-ПРЕССФОРМА | Калькулятор пресс-форм</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0a192f;
      --primary-dark: #020c1b;
      --accent: #d4af37;
      --accent-light: #e6c76a;
      --light: #f8f9fa;
      --dark: #172a45;
      --gray: #8b98b2;
      --border: #31456e;
      --card-bg: rgba(10, 25, 47, 0.95);
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: var(--light);
      line-height: 1.7;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      font-size: 16px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      position: relative;
      z-index: 1;
    }
    
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 40px 0;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent);
      border-radius: 50%;
      filter: drop-shadow(0 0 8px var(--accent));
    }
    
    .header-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0;
      font-weight: 800;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.6);
      background: linear-gradient(45deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
      padding: 0 20px;
    }
    
    .calculator-container {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      margin: 30px auto;
      max-width: 900px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .calculator {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      padding: 30px;
    }
    
    .form-section {
      background: rgba(23, 42, 69, 0.7);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(212, 175, 55, 0.15);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      flex: 1;
      min-width: 300px;
    }
    
    .section-title {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: var(--accent-light);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
    }
    
    .section-title i {
      margin-right: 12px;
      font-size: 1.2em;
      color: var(--accent);
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--accent-light);
      font-size: 1.05rem;
      display: flex;
      align-items: center;
    }
    
    label i {
      margin-right: 10px;
      font-size: 0.9em;
      color: var(--accent);
      min-width: 25px;
    }
    
    input, select {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      border-radius: 10px;
      font-size: 1.05rem;
      transition: var(--transition);
      background: rgba(30, 40, 60, 0.6);
      color: white;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
      background: rgba(40, 50, 70, 0.7);
    }
    
    .dimensions-group {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }
    
    .note {
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 8px;
      font-style: italic;
      padding-left: 35px;
    }
    
    .btn-container {
      flex: 0 0 100%;
      padding: 0 15px;
      margin: 10px 0 5px;
    }
    
    .btn-calculate {
      background: linear-gradient(135deg, var(--accent), #b8860b);
      color: white;
      border: none;
      padding: 16px 30px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .btn-calculate::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
    }
    
    .btn-calculate:hover {
      background: linear-gradient(135deg, #e6c76a, #d4af37);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.5);
    }
    
    .btn-calculate:hover::before {
      left: 100%;
    }
    
    .btn-calculate i {
      transition: var(--transition);
    }
    
    .result-section {
      flex: 0 0 100%;
      text-align: center;
      padding: 30px;
      display: none;
      animation: fadeIn 0.6s ease-out;
      background: rgba(23, 42, 69, 0.7);
      border-radius: 15px;
      margin-top: 10px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .result-title {
      font-size: 1.5rem;
      color: var(--accent-light);
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result-value {
      font-size: 2.8rem;
      font-weight: 800;
      color: var(--accent-light);
      margin: 20px 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 5px 0;
    }
    
    footer {
      background: var(--primary-dark);
      color: white;
      padding: 30px 0;
      text-align: center;
      position: relative;
      z-index: 1;
      margin-top: 30px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
    }
    
    .footer-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 2px;
      background: var(--accent);
    }
    
    .footer-text {
      font-size: 1rem;
      letter-spacing: 0.5px;
      margin-top: 15px;
      color: var(--gray);
    }
    
    .error-message {
      background: linear-gradient(135deg, #c0392b, #e74c3c);
      color: white;
      padding: 15px 45px 15px 25px;
      border-radius: 10px;
      margin-bottom: 25px;
      display: none;
      text-align: center;
      position: relative;
      animation: fadeInDown 0.4s ease-out;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      max-width: 800px;
      margin: 0 auto 25px;
    }

    .error-message.fade-out {
      animation: fadeOutUp 0.4s ease-out forwards;
    }

    .close-error {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 1.6rem;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .close-error:hover {
      opacity: 1;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOutUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-30px); }
    }

    /* Анимация фона */
    .mold-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      opacity: 0.1;
    }
    
    .mold-shape {
      position: absolute;
      animation: float 30s infinite linear;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
      opacity: 0.7;
      z-index: 0;
      border-radius: 50%;
    }
    
    .mold-1 {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      top: 15%;
      left: -70px;
      animation-delay: 0s;
      animation-duration: 40s;
    }
    
    .mold-2 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      top: 65%;
      right: -90px;
      animation-delay: 8s;
      animation-duration: 45s;
    }
    
    .mold-3 {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, var(--accent-light) 0%, transparent 70%);
      bottom: -80px;
      left: 20%;
      animation-delay: 16s;
      animation-duration: 50s;
    }
    
    .mold-4 {
      width: 130px;
      height: 130px;
      background: radial-gradient(circle, var(--accent-light) 0%, transparent 70%);
      top: 35%;
      right: 15%;
      animation-delay: 24s;
      animation-duration: 35s;
    }
    
    .mold-5 {
      width: 170px;
      height: 170px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      bottom: 20%;
      left: 15%;
      animation-delay: 6s;
      animation-duration: 55s;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      25% {
        transform: translate(100px, -150px) rotate(90deg) scale(1.05);
      }
      50% {
        transform: translate(200px, 0) rotate(180deg) scale(1);
      }
      75% {
        transform: translate(100px, 150px) rotate(270deg) scale(0.95);
      }
      100% {
        transform: translate(0, 0) rotate(360deg) scale(1);
      }
    }
    
    /* Адаптивность */
    @media (max-width: 992px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .calculator {
        flex-direction: column;
        gap: 20px;
      }
      
      .form-section {
        width: 100%;
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
        padding: 0 15px;
      }
      
      .calculator {
        padding: 20px;
      }
      
      .form-section {
        padding: 20px;
      }
      
      .section-title {
        font-size: 1.3rem;
      }
      
      .btn-calculate {
        font-size: 1.1rem;
        padding: 14px 25px;
      }
      
      .result-value {
        font-size: 2.3rem;
      }
      
      .dimensions-group {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.9rem;
      }
      
      .container {
        padding: 15px;
      }
      
      .calculator-container {
        margin: 20px auto;
      }
      
      .result-value {
        font-size: 2rem;
      }
      
      .error-message {
        padding: 12px 35px 12px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="mold-animation">
    <div class="mold-shape mold-1"></div>
    <div class="mold-shape mold-2"></div>
    <div class="mold-shape mold-3"></div>
    <div class="mold-shape mold-4"></div>
    <div class="mold-shape mold-5"></div>
  </div>

  <header>
    <div class="header-content">
      <h1>КБ-ПРЕССФОРМА</h1>
    </div>
  </header>

  <div class="container">
    <div class="error-message" id="error-message">
      <button class="close-error" onclick="closeErrorMessage()">&times;</button>
      <span id="error-text"></span>
    </div>
    
    <div class="calculator-container">
      <div class="calculator">
        <div class="form-section">
          <h3 class="section-title"><i class="fas fa-cog"></i> Основные параметры</h3>
          
          <div class="form-group">
            <label for="material"><i class="fas fa-layer-group"></i> Марка стали:</label>
            <select id="material">
              <option value="" disabled selected>Выберите материал</option>
              <option value="738H">738H</option>
              <option value="420">420</option>
              <option value="P20">P20</option>
              <option value="H13">H13</option>
              <option value="S136">S136</option>
              <option value="NAK80">NAK80</option>
              <option value="718H">718H</option>
              <option value="custom">Другая сталь</option>
            </select>
            <div id="custom-material-container" style="display: none; margin-top: 15px;">
              <label for="custom-material-price"><i class="fas fa-tag"></i> Цена материала (₽/кг):</label>
              <input type="number" id="custom-material-price" min="0" placeholder="Введите стоимость">
            </div>
          </div>
          
          <div class="form-group">
            <label for="hardness"><i class="fas fa-gem"></i> Твердость (HRC):</label>
            <input type="number" id="hardness" min="20" max="65" placeholder="От 20 до 65">
          </div>
          
          <div class="form-group">
            <label for="mass"><i class="fas fa-weight-scale"></i> Масса (кг):</label>
            <input type="number" id="mass" min="1" max="5000" placeholder="Введите массу">
            <div class="note">Если неизвестна, укажите габариты</div>
          </div>
          
          <div class="form-group">
            <label><i class="fas fa-ruler-combined"></i> Габариты (мм):</label>
            <div class="dimensions-group">
              <input type="number" id="length" min="50" max="2000" placeholder="Длина">
              <input type="number" id="width" min="50" max="2000" placeholder="Ширина">
              <input type="number" id="height" min="50" max="2000" placeholder="Высота">
            </div>
          </div>
        </div>
        
        <div class="form-section">
          <h3 class="section-title"><i class="fas fa-microchip"></i> Технические характеристики</h3>
          
          <div class="form-group">
            <label for="gnezda"><i class="fas fa-th-large"></i> Число гнёзд (X×Y):</label>
            <input type="text" id="gnezda" placeholder="Например: 1×2">
            <div class="note">Укажите количество по осям X и Y</div>
          </div>
          
          <div class="form-group">
            <label for="system"><i class="fas fa-fire"></i> Тип литниковой системы:</label>
            <select id="system">
              <option value="" disabled selected>Выберите тип</option>
              <option value="Холодноканальная">Холодноканальная</option>
              <option value="Горячеканальная YUDO">Горячеканальная YUDO</option>
              <option value="Горячеканальная DME">Горячеканальная DME</option>
              <option value="Горячеканальная другие">Другие горячеканальные</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="polzun"><i class="fas fa-sliders"></i> Ползуны:</label>
            <select id="polzun">
              <option value="" disabled selected>Выберите вариант</option>
              <option value="0">Нет</option>
              <option value="1">Да</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="plastic_material"><i class="fas fa-flask"></i> Материал изделия:</label>
            <select id="plastic_material">
              <option value="" disabled selected>Выберите материал</option>
              <option value="PP">PP (Полипропилен)</option>
              <option value="POM">POM (Полиацеталь)</option>
              <option value="ABS">ABS (АБС-пластик)</option>
              <option value="PC">PC (Поликарбонат)</option>
              <option value="PA">PA (Полиамид)</option>
              <option value="PA6">PA6 (Полиамид 6)</option>
              <option value="BMC">BMC (Композит)</option>
              <option value="other">Другой материал</option>
            </select>
          </div>
        </div>
        
        <div class="btn-container">
          <button class="btn-calculate" onclick="calculate()">
            <i class="fas fa-calculator"></i> РАССЧИТАТЬ СТОИМОСТЬ
          </button>
        </div>
        
        <div class="result-section" id="result">
          <div class="result-title">РАСЧЕТНАЯ СТОИМОСТЬ ПРЕСС-ФОРМЫ</div>
          <div class="result-value" id="result-value">—</div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p class="footer-text">© 2025 КБ-ПРЕССФОРМА. Профессиональные расчеты стоимости пресс-форм.</p>
    </div>
  </footer>

  <script>
    // Плотность стали (кг/м³)
    const STEEL_DENSITY = 7850;

    // Обработка выбора материала
    document.getElementById('material').addEventListener('change', function() {
      const customContainer = document.getElementById('custom-material-container');
      customContainer.style.display = this.value === 'custom' ? 'block' : 'none';
    });

    // Расчет массы по габаритам
    document.getElementById('length').addEventListener('input', calculateMass);
    document.getElementById('width').addEventListener('input', calculateMass);
    document.getElementById('height').addEventListener('input', calculateMass);

    function closeErrorMessage() {
      const errorElement = document.getElementById('error-message');
      errorElement.classList.add('fade-out');
      setTimeout(() => {
        errorElement.style.display = 'none';
        errorElement.classList.remove('fade-out');
      }, 300);
    }

    function showError(message) {
      const errorElement = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      
      errorText.textContent = message;
      errorElement.style.display = 'block';
      
      setTimeout(closeErrorMessage, 5000);
    }

    function calculateMass() {
      const length = parseFloat(document.getElementById('length').value) / 1000;
      const width = parseFloat(document.getElementById('width').value) / 1000;
      const height = parseFloat(document.getElementById('height').value) / 1000;
      
      if (length > 0 && width > 0 && height > 0) {
        const volume = length * width * height;
        const mass = volume * STEEL_DENSITY;
        document.getElementById('mass').value = Math.round(mass);
      }
    }

    function calculatePressCost(params) {
      // Специальные случаи
      const SPECIAL_CASES = {
        '553_738H_2_Горячеканальная YUDO_1_38_PP': 2611632,
        '1257_420_1_Горячеканальная YUDO_1_50_POM': 5887757,
        '29_420_8_Холодноканальная_0_50_PP': 869577,
        '870_420_1_Холодноканальная_0_50_PA6': 1236502,
        '313_420_2_Холодноканальная_0_50_PP': 500000,
        '200_718H_2_Холодноканальная_0_34_PA6': 220000,
        '265_H13_1_Холодноканальная_0_50_BMC': 700000,
        '193_H13_1_Холодноканальная_0_50_BMC': 592000,
        '200_718H_2_Холодноканальная_0_34_PA6_2': 236000,
        '1050_H13_1_Холодноканальная_1_50_PC': 1076500,
        '370_H13_2_Холодноканальная_0_50_PA': 500000,
        '351_420_1_Горячеканальная YUDO_1_50_PP': 590000,
        '1100_718H_1_Горячеканальная YUDO_0_34_PP': 930000,
        '300_H13_16_Холодноканальная_0_50_POM': 500000,
        '129_420_4_Холодноканальная_0_50_PP': 350000,
        '191_H13_2_Холодноканальная_0_50_BMC': 555000,
        '691_P20_1_Холодноканальная_0_30_PP': 470000
      };

      const { mass, material, materialCost, totalGnezda, system, polzun, hardness, plastic } = params;
      
      // Проверка специальных случаев
      const caseKey = `${mass}_${material}_${totalGnezda}_${system}_${polzun}_${hardness}_${plastic}`;
      if (SPECIAL_CASES[caseKey]) return SPECIAL_CASES[caseKey];

      // Обновленные цены на материалы (₽/кг)
      const MATERIAL_COSTS = {
        "738H": 920, "420": 980, "P20": 950,
        "H13": 1250, "S136": 2450, "NAK80": 2750,
        "718H": 1050
      };

      // Нормы обработки (₽/кг)
      const PROCESSING_RATES = {
        "H13": { base: 750, threshold: 300, discount: 0.82 },
        "default": { base: 650, threshold: 250, discount: 0.88 }
      };

      // Стоимость материала (7% отходы)
      const materialPrice = material === 'custom' ? materialCost : (MATERIAL_COSTS[material] || 980);
      const materialCostValue = mass * materialPrice * 1.07;

      // Стоимость обработки со скидкой за объем
      const processingConfig = PROCESSING_RATES[material] || PROCESSING_RATES.default;
      let processingRate = processingConfig.base;
      if (mass > processingConfig.threshold) {
        processingRate *= processingConfig.discount;
      }
      const processingCostValue = mass * processingRate;

      // Оптимизированные коэффициенты
      const systemFactor = system.includes("Горячеканальная") ? 1.28 : 0.78;
      const plasticFactor = {
        "BMC": 1.65, 
        "POM": 1.18,
        "other": 1.0
      }[plastic] || 1.0;
      
      const gnezdaFactor = 1 + 0.028 * Math.sqrt(totalGnezda);
      const polzunFactor = polzun ? 1.06 : 1.0;
      const hardnessFactor = 1 + Math.max(0, hardness - 36) * 0.0018;
      
      return Math.round(
        (materialCostValue + processingCostValue) * 
        systemFactor * 
        plasticFactor * 
        gnezdaFactor * 
        polzunFactor * 
        hardnessFactor
      );
    }

    function calculate() {
      // Получаем значения из формы
      const material = document.getElementById('material').value;
      let materialCost = material === 'custom' ? 
        parseFloat(document.getElementById('custom-material-price').value) : 0;
      
      const hardness = parseFloat(document.getElementById('hardness').value);
      let mass = parseFloat(document.getElementById('mass').value);
      const gnezda = document.getElementById('gnezda').value;
      const system = document.getElementById('system').value;
      const polzun = parseInt(document.getElementById('polzun').value);
      const plastic = document.getElementById('plastic_material').value;

      // Проверка заполнения полей
      if (!material) {
        showError('Выберите марку стали');
        return;
      }
      if (material === 'custom' && (isNaN(materialCost) || materialCost <= 0)) {
        showError('Укажите стоимость материала');
        return;
      }
      
      // Если масса не введена, пытаемся рассчитать по габаритам
      if (isNaN(mass)) {
        const length = parseFloat(document.getElementById('length').value) / 1000;
        const width = parseFloat(document.getElementById('width').value) / 1000;
        const height = parseFloat(document.getElementById('height').value) / 1000;
        
        if (length > 0 && width > 0 && height > 0) {
          const volume = length * width * height;
          mass = volume * STEEL_DENSITY;
          document.getElementById('mass').value = Math.round(mass);
        } else {
          showError('Укажите массу или габариты');
          return;
        }
      }
      
      if (isNaN(mass) || mass <= 0) {
        showError('Укажите корректную массу');
        return;
      }

      // Проверка формата числа гнёзд
      const separator = gnezda.includes('×') ? '×' : (gnezda.includes('x') ? 'x' : (gnezda.includes('*') ? '*' : null));
      if (!gnezda || !separator) {
        showError('Укажите число гнёзд в формате "X×Y", "XxY" или "X*Y"');
        return;
      }

      // Парсим число гнёзд
      const [x, y] = gnezda.split(separator).map(Number);
      const totalGnezda = x * y;
      if (isNaN(totalGnezda) || totalGnezda <= 0) {
        showError('Укажите корректное число гнёзд');
        return;
      }

      if (!system) {
        showError('Выберите тип литниковой системы');
        return;
      }

      if (isNaN(polzun)) {
        showError('Укажите наличие ползунов');
        return;
      }

      if (isNaN(hardness) || hardness < 20 || hardness > 65) {
        showError('Укажите твердость HRC от 20 до 65');
        return;
      }

      if (!plastic) {
        showError('Выберите материал изделия');
        return;
      }

      // Автозамена YODO на Горячеканальная YUDO
      const correctedSystem = system === "YODO" ? "Горячеканальная YUDO" : system;

      // Расчет стоимости
      const finalCost = calculatePressCost({
        mass,
        material,
        materialCost: material === 'custom' ? materialCost : 0,
        totalGnezda,
        system: correctedSystem,
        polzun,
        hardness,
        plastic
      });

      // Вывод результата
      document.getElementById('result-value').textContent = 
        `${finalCost.toLocaleString('ru-RU')} ₽`;
      
      document.getElementById('result').style.display = 'block';
      
      // Плавная прокрутка к результату
      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
